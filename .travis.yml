language: bash
services: docker

env:
  - IMAGE=ejabberd
  - IMAGE=fluentd
  - IMAGE=jenkins
#  - IMAGE=mediaproxy-dispatcher
#  - IMAGE=mediaproxy-relay
  - IMAGE=znc
  - IMAGE=softether-vpnclient
  - IMAGE=softether-vpnserver
  - IMAGE=softether-vpnbridge
  - IMAGE=stone
  - IMAGE=ipmi_exporter

install:
  - git clone https://github.com/mitsutaka/docker-libs.git ~/docker-libs

before_script:
  - env | sort
  - cd "$IMAGE"

script:
  - docker build -t mitsutaka/$IMAGE .

after_script:
  - docker images

